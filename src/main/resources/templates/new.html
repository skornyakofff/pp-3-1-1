<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать пользователя</title>
</head>
<body>
<h2>Создать пользователя</h2>
<div>
  <form th:method="POST" th:action="@{/users}" th:object="${user}">
    <fieldset>
      <p>
        <label th:for="name">Имя</label>
        <label>
          <input type="text" th:field="*{name}" id="name"/>
        </label>
      </p>
      <p>
        <label for="surname">Фамилия</label>
        <label>
          <input type="text" th:field="*{surname}" id="surname">
        </label>
      </p>
      <p>
        <label th:for="age">Возраст</label>
        <label>
          <input type="text" th:field="*{age}" id="age"/>
        </label><br>
      </p>
    </fieldset>
    <br>
    <button type="submit">Сохранить пользователя</button>
  </form>
  <br>
  <form th:action="@{/}">
    <button type="submit" class="btn btn-outline-danger">Назад к списку пользователей</button>
  </form>
</div>

</body>
</html>
